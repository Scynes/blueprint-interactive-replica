<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/facebook.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
        <title>Blueprint Interactive</title>
    </head>
    <body>
        <div id="app">
            <header>
                <nav class="nav-container">
                    <div class="logo-container">
                        <img class="logo" src="/blueprint_logo.png" alt="Blueprint Logo" />
                    </div>
                    <div class="social-links-container">
                        <a class="social-link" href="https://www.linkedin.com/company/blueprintinteractive">
                            <img src="/linkedin.svg" alt="LinkedIn" />
                        </a>
                        <a class="social-link" href="https://www.instagram.com/blueprintinteractive">
                            <img src="/instagram.svg" alt="Instagram" />
                        </a>
                        <a class="social-link" href="https://www.twitter.com/blueprintinteractive">
                            <img src="/x.svg" alt="Twitter" />
                        </a>
                        <a class="social-link" href="https://www.facebook.com/blueprintinteractive">
                            <img src="/facebook.svg" alt="Facebook" />
                        </a>
                        <a class="social-link" href="https://www.youtube.com/channel/UC-9-kyTWxE2x3D6QQT_FtcA">
                            <img src="/blue_sky.svg" alt="YouTube" />
                        </a>
                    </div>
                </nav>
            </header>
            <section class="video-hero-container">
                <video class="video-hero" src="/blueprint-hero-video.mp4" autoplay muted loop playsinline></video>
            </section>
            <section class="about-us-container">
                <h1 class="about-us-title">We are a full-service agency that advances causes, organizations, and candidates that we <span>believe</span> in.</h1>
                <div class="business-partners-container">
                    <img class="business-partner-logo" src="/businesses/seiu_logo.png" alt="SEIU Logo" />
                    <img class="business-partner-logo" src="/businesses/riley_logo.png" alt="Riley Logo" />
                    <img class="business-partner-logo" src="/businesses/pp_logo.png" alt="PP Logo" />
                    <img class="business-partner-logo" src="/businesses/lcv_logo.png" alt="LCV Logo" />
                    <img class="business-partner-logo" src="/businesses/scholten_logo.png" alt="Scholten Logo" />
                    <img class="business-partner-logo" src="/businesses/bisc_logo.png" alt="BISC Logo" />
                </div>
            </section>
        </div>
        <script type="module" src="/src/main.ts"></script>
      </body>
</html>
